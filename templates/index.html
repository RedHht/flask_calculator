<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="resultado">0</div>
        <div class="botones">

            <!-- <button onclick="agregarFuncion(sin())">sin</button>
            <button onclick="agregarFuncion(cos())">cos</button>
            <button onclick="agregarFuncion(tan())">tan</button>
            <button onclick="agregarFuncion(log())">log</button>
            <button onclick="agregarFuncion(sqrt())">âˆš</button> -->
            <button onclick="agregarNumero('7')">7</button>
            <button onclick="agregarNumero('8')">8</button>
            <button onclick="agregarNumero('9')">9</button>
            <button onclick="agregarNumero('+')" class="operacion">+</button>
            <button onclick="agregarNumero('4')">4</button>
            <button onclick="agregarNumero('5')">5</button>
            <button onclick="agregarNumero('6')">6</button>
            <button onclick="agregarNumero('-')" class="operacion">-</button>
            <button onclick="agregarNumero('1')">1</button>
            <button onclick="agregarNumero('2')">2</button>
            <button onclick="agregarNumero('3')">3</button>
            <button onclick="agregarNumero('*')" class="operacion">*</button>
            <button onclick="agregarNumero('0')">0</button>
            <button onclick="agregarNumero('.')">.</button>
            <button onclick="borrar()" id="boton">C</button>
            <button onclick="agregarNumero('/')" class="operacion">/</button>
            <button onclick="calcular()" class="igual">=</button>

        </div>
    </div>
    <script>

        let calculo = "";

        function agregarNumero(valor) {

            calculo = calculo + valor;
            document.getElementById("resultado").innerHTML=calculo;
        }

        function borrar() {

            calculo = "";
            document.getElementById("resultado").innerHTML="0";

        }

        function calcular() {

            fetch('http://127.0.0.1:5000/calcular', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
            },
                body: JSON.stringify({ "calculo": calculo })
              })
                .then(response => response.text())
                .then(result => {
                  document.getElementById("resultado").textContent = result;
                });
            calculo = "";
            }


    </script>
</body>
</html>
